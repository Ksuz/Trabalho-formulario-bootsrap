<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Forms</title>
</head>

<body>
    
    <div class="container">
        <form>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Muito bem!</h4>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="input">Nome:</label>
                <input type="text" class="form-control" id="input" placeholder="EX: Mario">
              </div>
              <div class="form-group col-md-4">
                <label for="input">Data de Nascimento:</label>
                <input type="date" class="form-control" id="input">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="input">Nome da Mãe:</label>
                  <input type="text" class="form-control" id="input" placeholder="EX: Mariana">
                </div>
                <div class="form-group col-md-6">
                  <label for="input">Nome da Pai:</label>
                  <input type="text" class="form-control" id="input" placeholder="EX: Mateus">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="input">Cidade:</label>
                  <input type="text" class="form-control" id="input" placeholder="EX: Maracatins">
                </div>
                <div class="form-group col-md-4">
                    <label for="input">Curso:</label>
                    <select id="input" class="form-control">
                      <option selected>Selecione o Curso</option>
                      <option>Enfermagem</option>
                      <option>Informática</option>
                      <option>Comércio</option>
                      <option>Administração</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="input">Turma:</label>
                    <input type="text" class="form-control" id="input" placeholder="EX: 1º">
                  </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputo">Endereço:</label>
                <input type="text" class="form-control" id="input" placeholder="EX: Moreira da ROcha, 190">
              </div>
              <div class="form-group col-md-3">
                <label for="input">Complemento:</label>
                <input type="text" class="form-control" id="input" placeholder="EX: MAteus">
              </div>
              <div class="form-group col-md-3">
                <label for="input">Bairro:</label>
                <input type="text" class="form-control" id="input" placeholder="EX: Maria Jose">
              </div>
              <div class="form-group col-md-3">
                <label for="input">CEP:</label>
                <input type="text" class="form-control" id="input" placeholder="EX: MMMMM-MMM">
              </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
          </form>















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
